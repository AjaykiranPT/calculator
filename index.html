<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <body>
       <center>
        <div class="calculator">
            <div class="display">
                <input type=text id="displayValue" placeholder="0" readonly>
            </div>
            <div class="buttons">
                <button class="item item1 clear"        onclick="clearClicked()"> AC </button>
                <button class="item item1 delete"       onclick="deleteClicked()"> DE </button>
                <button class="item item1 percentage"   oncl ick="buttonClicked('.')"> . </button>
                <button class="item item2 divide "      onclick="buttonClicked('/')"> / </button>
                <button class="item number seven"       onclick="buttonClicked('7')"> 7 </button>
                <button class="item numbver eight"      onclick="buttonClicked('8')"> 8 </button>
                <button class="item number nine"        onclick="buttonClicked('9')"> 9 </button>
                <button class="item item2 multi"        onclick="buttonClicked('*')"> x </button>
                <button class="item number four"        onclick="buttonClicked('4')"> 4 </button>
                <button class="item number five"        onclick="buttonClicked('5')"> 5 </button>
                <button class="item number six"         onclick="buttonClicked('6')"> 6 </button>
                <button class="item item2 minus"        onclick="buttonClicked('-')"> - </button>
                <button class="item number one"         onclick="buttonClicked('1')"> 1 </button>
                <button class="item number one"         onclick="buttonClicked('2')"> 2 </button>
                <button class="item number three"       onclick="buttonClicked('3')"> 3 </button>
                <button class="item item2 sum"          onclick="buttonClicked('+')"> + </button>
                <button class="item number dzero"       onclick="buttonClicked('00')"> 00 </button>
                <button class="item number zero"        onclick="buttonClicked('0')"> 0 </button>
                <button class="item equal"              onclick="calculate('=')"> = </button>
            </div>
        </div>
        </center>
    </body>
</html>
