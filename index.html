<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="index.js"></script>
    </head>
    <body>
       <center>
        <div class="calculator">
            <div class="display">
                <input type=text id="displayValue" placeholder="0" readonly>
            </div>
            <div class="buttons">
                <button class="item item1 clear"        onclick=displayValue.value="">AC</button>
                <button class="item item1 delete"       onclick="deleteClick()">DE</button>
                <button class="item item1 percentage"   onclick=displayValue.value +=".">.</button>
                <button class="item item2 divide "      onclick=displayValue.value +="/">/</button>
                <button class="item number seven"       onclick=displayValue.value +="7">7</button>
                <button class="item numbver eight"      onclick=displayValue.value +="8">8</button>
                <button class="item number nine"        onclick=displayValue.value +="9">9</button>
                <button class="item item2 multi"        onclick=displayValue.value +="x">x</button>
                <button class="item number four"        onclick=displayValue.value +="4">4</button>
                <button class="item number five"        onclick=displayValue.value +="5">5</button>
                <button class="item number six"         onclick=displayValue.value +="6">6</button>
                <button class="item item2 minus"        onclick=displayValue.value +="-">-</button>
                <button class="item number one"         onclick=displayValue.value +="1">1</button>
                <button class="item number one"         onclick=displayValue.value +="2">2</button>
                <button class="item number three"       onclick=displayValue.value +="3">3</button>
                <button class="item item2 sum"          onclick=displayValue.value +="+">+</button>
                <button class="item number dzero"       onclick=displayValue.value +="00">00</button>
                <button class="item number zero"        onclick=displayValue.value +="0">0</button>
                <button class="item equal"              onclick="equalClick()">=</button>
            </div>
        </div>
        </center>
    </body>
</html>
